<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
 
</head>
<body class="container-fluid" >
    
<div class="mt-2">
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register"> register product</button>
<div class="modal fade" id="register">
     <div class="modal-dialog">
        <div class="modal-conetnt">
            <div class="modal header">
                <h3>register new product</h3>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal body">
                <div class="mb-2">
                    <label class="form-label">name</label>
                    <div>
                        <input type="text" id="form-control" id="product-name">
                    </div>
                </div>
                 <div class="mb-2">
                    <label class="form-label">price</label>
                    <div>
                        <input type="text" id="form-control" id="product-price">
                    </div>
                </div>
                    <div class="mb-2">
                    <label class="form-label">shipped to</label>
                    <div> 
                        <select class="form-select" id="'productCity">
                            <option>delhi</option>
                            <option>dgoa</option>
                            <option>hyderaba</option>
                        </select>
                    </div>
                </div>
                 <div class="mb-2">
                    <label class="form-label">stock</label>
                <div class="form-switch">
                    <input type="checkbox" class="form-check-input" id="productstock">Avialable
                </div>
                 </div> 
                 
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary">register</button>
                <button class="btn btn-danger" data-bs-dismiss="modal">cancel</button>
            </div>
        </div>
     </div>
</div>
</div>










<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>



</body>
</html>
