<script>
    function verifyUser(){
        var userName = document.getElementById("userName").value;

        var usererror = document.getElementById("usererror");

        var myfirstcharcode=userName.charCodeAt(0);
        if(myfirstcharcode>=65 &&myfirstcharcode<=99){
            usererror.innerHTML=""
        }else{
            usererror.innerHTML="pleae type fist character big".fontcolor("green");
        }
    }
</script>
<body>




    <input type="text" id="userName"  onblur="verifyUser()">
    <div id="usererror"></div>
    <button onclick="verifyUser()"> add</button>
    
</body>
